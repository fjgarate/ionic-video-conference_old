<ion-header translucent="" class="header header-md header-translucent header-translucent-md hydrated">
  <ion-toolbar class="hydrated">
    <ion-title class="title-md hydrated">Nav</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="" class="hydrated" style="--offset-top:76px; --offset-bottom:0px;">
  <ion-list class="list list-md hydrated">

    <ion-item button="" [routerLink]="['/videoconf']" routerLinkActive="router-link-active"
      class="in-list item ion-activatable ion-focusable item-label hydrated">
      <ion-icon slot="start" ios="ios-videocam" md="md-videocam" style="color: #E63135;" role="img" class="hydrated"
        aria-label="video consulta"></ion-icon>
      <ion-label class="sc-ion-label-md-h sc-ion-label-md-s hydrated">
        <h3>Video consulta</h3>
      </ion-label>
    </ion-item>


    <ion-item button="" [routerLink]="['/conversations']" routerLinkActive="router-link-active" 
      class="in-list item ion-activatable ion-focusable item-label hydrated">
      <ion-icon slot="start" ios="ios-chatbubbles" md="md-chatbubbles" style="color: #0CA9EA;" role="img" class="hydrated"
        aria-label="messages"></ion-icon>
      <ion-label class="sc-ion-label-md-h sc-ion-label-md-s hydrated">
        <h3>Mensajes</h3>
      </ion-label>
    </ion-item>


    <ion-item button="" onclick="showDetail('HTML5')"
      class="in-list item ion-activatable ion-focusable item-label hydrated">
      <ion-icon slot="start" ios="ios-settings" md="md-settings" style="color: rgb(85, 83, 82);" role="img" class="hydrated"
        aria-label="logo html5"></ion-icon>
      <ion-label class="sc-ion-label-md-h sc-ion-label-md-s hydrated">
        <h3>Configuracion</h3>
      </ion-label>
    </ion-item>



  </ion-list>
</ion-content>
